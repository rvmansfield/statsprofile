<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StatsProfile{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd 0%, #f7f5f9 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .site-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #0d6efd;
            text-decoration: none;
            margin: 0;
        }
        
        .site-title:hover {
            color: #0056b3;
            text-decoration: none;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #495057;
            font-weight: 500;
        }
        
        .btn-auth {
            background: linear-gradient(135deg, #0d6efd 0%, #0056b3 100%);
            border: none;
            border-radius: 8px;
            padding: 8px 20px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .btn-auth:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.4);
            color: white;
            text-decoration: none;
        }
        
        .btn-logout {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
        
        .btn-logout:hover {
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .content-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .site-title {
                font-size: 1.5rem;
            }
            
            .header-actions {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .user-info {
                flex-direction: column;
                text-align: center;
            }
        }
        
        /* Additional styles for specific pages */
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="{% url 'index' %}" class="site-title">StatsProfile</a>
            <div class="header-actions">
                {% if user.is_authenticated %}
                    <div class="user-info">
                        <span>Welcome, <strong>{{ user.username }}</strong></span>
                    </div>
                    <a href="{% url 'profile' %}" class="btn-auth">Profile</a>
                    <a href="{% url 'capture' %}" class="btn-auth">Capture</a>
                    <a href="{% url 'account_logout' %}" class="btn-auth btn-logout">Logout</a>
                {% else %}
                    <a href="{% url 'account_login' %}" class="btn-auth">Login</a>
                    <a href="{% url 'account_signup' %}" class="btn-auth">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <div class="content-container">
            <!-- Display Django messages -->
            {% if messages %}
                <div class="messages-container" style="margin-bottom: 1.5rem;">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="margin-bottom: 1rem;">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
